<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:form>
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"/>
            <span class="icon-bar"/>
            <span class="icon-bar"/>
          </button>
          <a class="navbar-brand" href="${pageContext.request.contextPath}/">#NerdElections</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <h:commandLink action="vote" value="Vote"/>
            </li>
            <li>
              <h:commandLink action="vote" value="My Votes"/>
            </li>
            <li>
              <h:commandLink action="vote" value="Rankings"/>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <ui:fragment rendered="#{userSession.voter ne null}">
              <li>
                <p class="navbar-text">Hello <strong style="margin-left: 5px">#{userSession.voter.voterName}
                </strong></p>
              </li>
              <!--<li>
                <a href="${pageContext.request.contextPath}/logout">
                  <b>Logout</b>
                </a>
              </li>-->
              <li>
                <h:commandLink action="#{loginManagedMean.logout}" style="font-weight: bold" value="Logout"/>
              </li>
            </ui:fragment>
            <ui:fragment rendered="#{userSession.voter eq null}">
              <li>
                <p class="navbar-text">Already have an account?</p>
              </li>
              <!--<li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <b>Login</b>
                </a>
              </li>-->
              <li class="dropdown">

                <h:commandLink styleClass="dropdown-toggle"
                               style="font-weight: bold"
                               data-toggle="dropdown"
                               action="#{loginManagedMean.login}"
                               value="Login"/>

              </li>
            </ui:fragment>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </h:form>
</ui:composition>
