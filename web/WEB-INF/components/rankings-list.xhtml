<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


  <ui:fragment rendered="#{navigationController.rankingList.size() gt 0}">

    <ui:include src="filter.xhtml"/>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <p:dataTable rowIndexVar="i" id="myTable" value="#{navigationController.rankingList}" var="c"
                     styleClass="table table-bordered table-striped table-hover">

          <p:column headerText="Rank">
            #{i + 1}
          </p:column>

          <p:column headerText="AFM">
            #{c.candidateId}
          </p:column>

          <p:column headerText="Name">
            #{c.candidateName}
          </p:column>

          <p:column headerText="Surname">
            #{c.candidateSurname}
          </p:column>

          <p:column headerText="Vote">
            <p data-placement="center" data-toggle="tooltip" title="vote">
              #{c.totalVotes}
            </p>
          </p:column>

        </p:dataTable>

      </div>
    </div>

  </ui:fragment>

</ui:composition>
