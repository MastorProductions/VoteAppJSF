<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

  <h:form p:id="register-form" style="display: none;">

    <div class="form-group">
      <h:inputText p:pattern="[0-9]{1,15}"
                   required="true"
                   p:type="number"
                   p:id="register-voter-id"
                   tabindex="1"
                   styleClass="form-control"
                   p:placeholder="ID"
                   value="#{voterBean.id}"/>
    </div>

    <div class="form-group">
      <h:inputText p:pattern="[A-Za-z]{1,30}"
                   required="true"
                   p:id="name"
                   tabindex="2"
                   styleClass="form-control"
                   p:placeholder="Name"
                   value="#{voterBean.name}"/>
    </div>

    <div class="form-group">
      <h:inputText p:pattern="[A-Za-z]{1,30}"
                   required="true"
                   p:id="surname"
                   tabindex="2"
                   styleClass="form-control"
                   p:placeholder="Surname"
                   value="#{voterBean.surname}"/>
    </div>

    <div class="form-group">
      <h:inputSecret p:pattern=".{1,30}"
                     required="true"
                     p:id="register-password"
                     tabindex="3"
                     styleClass="form-control"
                     p:placeholder="Password"
                     value="#{voterBean.password}"/>
    </div>

    <div class="form-group">
      <h:inputSecret p:pattern=".{1,30}"
                     p:id="confirm-password"
                     tabindex="3"
                     styleClass="form-control"
                     p:placeholder="Confirm Password"/>
    </div>

    <div class="form-group">
      <h:commandButton type="submit"
                       p:id="register-submit"
                       tabindex="4"
                       styleClass="form-control btn btn-register"
                       value="Register Now"
                       action="#{voterBean.register}"/>
    </div>

  </h:form>
</ui:composition>
